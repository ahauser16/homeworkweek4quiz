<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--seperate webpage here for viewing scores-->
    <button><a href="scores.html">View Highscores</a></button>
    <div id="container">
         <p>Answer the following questions within the time
          limit and remember incorrect answers will penalize your final
          score and alotted time to take the quiz by ten seconds!
        </p>
            <!--quiz elements below (-->
       
        <button id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
                <div id="choices">
                    <!--use button tags and research more semantic ways to refer to this html file-->
                    <button class="choice" id="A"></button>
                    <button class="choice" id="B"></button>
                    <button class="choice" id="C"></button>
                    <button class="choice" id="D"></button>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGuage"></div>
                    <div id="timeGuage"></div>
                </div>
                <div id="progress"></div>
       
<!--USERNAME FORM-->

        <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

   

        <div id="scoreContainer" style="display: none"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
